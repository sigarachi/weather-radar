upstream api {
    least_conn;
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name weather-radar.sigarachi.dev;
    keepalive_timeout 70;

    ssl_protocols TLSv1.2;

    #ssl on;

    root /var/www/html/weather-radar.sigarachi.dev;
    index index.html index.htm;

    gzip on;
    # Do not compress the critical value, more than 1K is only compressed, generally do not change
    gzip_min_length 1k;
    #buffer, that is, um, it is not explained, don't change
    gzip_buffers 4 16k;
    # If the reverse agent is used, the end communication is http / 1.0, the default is http / 1.1
    #gzip_http_version 1.0;
    #      , 1-10, the larger the compression, the longer the time, the mood is casual
    gzip_comp_level 2;
    #        ,
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
    #   s        ,    ,,,,  ,
    gzip_vary off;
    # I6 is not very friendly to gzip, not gzip gzip
    gzip_disable "MSIE [1-6]\.";

    location / {
        gzip_static on;
        try_files $uri /index.html;
    }
}

server {
    listen 80;
    server_name api-weather.sigarachi.dev;

    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PATCH';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Token' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    if ($request_method = 'PATCH') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Token' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }
    if ($request_method = 'POST') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Token' always;

        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }
    if ($request_method = 'GET') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PATCH' always;
        #add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Token' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    proxy_pass http://api;
}
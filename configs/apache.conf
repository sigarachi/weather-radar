<VirtualHost *:443>
    ServerName sigarachi.dev
    ServerAlias www.sigarachi.dev
    DocumentRoot /var/www/html/weather-radar.sigarachi.dev

    SSLEngine on
    SSLCertificateFile /home/ruhose73/weather-radar/certs/certificate.crt
    SSLCertificateKeyFile /home/ruhose73/weather-radar/certs/certificate.key

    <Directory /var/www/html/weather-radar.sigarachi.dev>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain text/html text/xml text/css application/xml application/xhtml+xml application/rss+xml application/javascript application/x-javascript image/jpeg image/gif image/png
        DeflateCompressionLevel 2
    </IfModule>

    <FilesMatch "\.(js|css|xml|html|htm|jpg|gif|png)$">
        Header set Content-Encoding gzip
    </FilesMatch>
</VirtualHost>

<VirtualHost *:443>
    ServerName api-weather.sigarachi.dev

    SSLEngine on
    SSLCertificateFile /home/ruhose73/weather-radar/certs/certificate.crt
    SSLCertificateKeyFile /home/ruhose73/weather-radar/certs/certificate.key

    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/

    <Location />
        Require all granted
    </Location>
</VirtualHost>

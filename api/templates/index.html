<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload NetCDF</title>
</head>
<body>
    <h1>Загрузка NetCDF файла</h1>
    <form action="http://127.0.0.1:8000/upload/" method="post" enctype="multipart/form-data">
        <label for="file">Выберите NetCDF файл:</label>
        <input type="file" id="file" name="file" required><br><br>
        <label for="variable_name">Введите имя переменной:</label>
        <input type="text" id="variable_name" name="variable_name" required><br><br>
        <label for="center_lon">Долгота центра:</label>
        <input type="number" id="center_lon" name="center_lon" step="any" required><br><br>
        <label for="center_lat">Широта центра:</label>
        <input type="number" id="center_lat" name="center_lat" step="any" required><br><br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
